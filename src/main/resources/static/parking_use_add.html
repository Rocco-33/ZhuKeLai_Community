<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        添加车位使用
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/main.css" media="all">
    <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>车位管理</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <el-form :model="parkingUse" :rules="rules" ref="parkingUseFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="所属小区" prop="communityName">
                <el-input v-model="parkingUse.communityName" placeholder="请输入小区名称"></el-input>
            </el-form-item>
            <el-form-item label="车位编号" prop="code">
                <el-input v-model="parkingUse.code" placeholder="请输入车位编号"></el-input>
            </el-form-item>
            <el-form-item label="车牌号码" prop="carNumber">
                <el-input v-model="parkingUse.carNumber" placeholder="请输入车牌号码"></el-input>
            </el-form-item>
            <el-form-item label="总费用" prop="totalFee">
                <el-input v-model="parkingUse.totalFee" placeholder="请输入数字"></el-input>
            </el-form-item>
            <el-form-item label="使用性质" prop="useType">
                <el-radio-group v-model="parkingUse.useType">
                    <el-radio label="0">购买</el-radio>
                    <el-radio label="1">租用</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="开始时间" prop="startTime">
                <el-date-picker
                        v-model="parkingUse.startTime"
                        type="date"
                        placeholder="选择开始日期">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="截止时间" prop="endTime">
                <el-date-picker
                        v-model="parkingUse.endTime"
                        type="date"
                        placeholder="选择截止日期">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="车辆照片" prop="picture">
                <el-upload
                        class="upload-demo"
                        action="/parkinguse/upload/picture"
                        :on-preview="handlePreview"
                        :on-remove="handleRemove"
                        :on-success="handleSuccess"
                        :file-list="fileList"
                        list-type="picture">
                    <el-button size="small" type="primary">点击上传</el-button>
                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过10M</div>
                </el-upload>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
<br/><br/><br/><br/>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<script src="/js/vue.js" charset="utf-8"></script>
<script src="/js/index.js"></script>
<script src="/js/axios.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            title: "添加车位使用",
            parkingUse: {picture: "", id: ""},
            fileList: [],
            rules: {
                communityName: [
                    {required: true, message: '请输入小区名称', trigger: 'blur'},
                ],
                code: [
                    {required: true, message: '请输入车位编号', trigger: 'blur'},
                ],
                carNumber: [
                    {required: true, message: '请输入车牌号码', trigger: 'blur'}
                ],
                totalFee: [
                    {required: true, message: '请输入总费用', trigger: 'blur'}
                ],
                startTime: [
                    {required: true, message: '请选择开始日期', trigger: 'blur'}
                ],
                endTime: [
                    {required: true, message: '请输入截止日期', trigger: 'blur'}
                ]
            }
        },
        methods: {
            // 1.上传图片成功后的方法
            handleSuccess(response) {
                this.parkingUse.picture = response.data;
                if (response.data.result) {
                    this.$message({
                        message: '上传成功！',
                        type: 'success'
                    });
                }
            },
            // 2.删除上传图片的方法
            handleRemove() {
                axios.get("/parkinguse/delete/picture?parkingUsePicture=" + this.parkingUse.picture).then((response) => {
                    app.parkingUse.picture = "";
                    if (response.data.result) {
                        app.fileList = [];
                        this.$message({
                            message: '图片删除成功！',
                            type: 'success'
                        });
                    } else {
                        this.$message({
                            message: '图片删除失败！' + response.message,
                            type: 'error'
                        });
                    }
                });
            },
            // 3.保存车位使用信息的方法
            save() {
                var method = "";

                // 3.1 判断是否有车位使用id，执行添加/修改方法
                if (this.parkingUse.id != null) {
                    method = "update"
                } else {
                    method = "add"
                }
                // 3.2 发送 axios请求
                axios.post("/parkinguse/" + method, this.parkingUse).then((response) => {
                    if (response.data.result) {
                        this.$message({
                            message: '保存成功！',
                            type: 'success'
                        });
                    } else {
                        this.$message({
                            message: '保存失败！' + response.message,
                            type: 'error'
                        });
                    }
                });
            },
            // 4.根据 id 获取车位使用对象
            findById() {
                axios.get("/parkinguse/get/by/id?id=" + this.parkingUse.id).then((response) => {
                    this.parkingUse = response.data.data;
                    this.fileList.push({url: "http://" + this.parkingUse.picture});
                });
            },
            // 5.根据参数名 获取参数
            getQueryString(name) {
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            },
            handlePreview(file) {
                console.log(file);
            },
            handleExceed(files, fileList) {
                this.$message.warning(`当前限制选择 1 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            //文件删除提示
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${file.name}？`);
            },
            //表达重置
            clearAll() {
                this.$refs.parkingUseFormRef.resetFields();
                if (this.fileList.length > 0) {
                    this.handleRemove();
                }
            },
            imgUrl() {
                return "http://" + app.parkingUse.picture;
            }
        },
        created: function () {
            layui.use(['element', 'layer', 'form'], function () {
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });

            // 1.获取父页面传递的 id参数
            this.parkingUse.id = this.getQueryString("id");

            // 2.如果id不为空，则执行查询车位使用对象方法，进行数据回显
            if (this.parkingUse.id != null && this.parkingUse.id != '') {
                this.title = "修改车位使用";
                this.findById();
            }
        }
    });
</script>
</body>
</html>
