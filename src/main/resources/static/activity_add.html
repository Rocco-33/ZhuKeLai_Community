<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        添加活动
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/main.css" media="all">
    <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>活动管理</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <el-form :model="activity" :rules="rules" ref="activityFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="所属小区" prop="communityName">
                <el-input v-model="activity.communityName" placeholder="请输入小区名称"></el-input>
            </el-form-item>
            <el-form-item label="活动标题" prop="title">
                <el-input v-model="activity.title" placeholder="请输入标题名称"></el-input>
            </el-form-item>
            <el-form-item label="活动地点" prop="address">
                <el-input v-model="activity.address" placeholder="请输入活动地点"></el-input>
            </el-form-item>
            <el-form-item label="举办单位" prop="organizer">
                <el-input v-model="activity.organizer" placeholder="请输入单位名称"></el-input>
            </el-form-item>
            <el-form-item label="活动状态" prop="status">
                <el-radio-group v-model="activity.status">
                    <el-radio label="0">未开始</el-radio>
                    <el-radio label="1">进行中</el-radio>
                    <el-radio label="2">已结束</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="开始时间" prop="startTime">
                <el-date-picker
                        v-model="activity.startTime"
                        type="date"
                        placeholder="选择开始日期">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="截止时间" prop="endTime">
                <el-date-picker
                        v-model="activity.endTime"
                        type="date"
                        placeholder="选择截止日期">
                </el-date-picker>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<script src="/js/vue.js" charset="utf-8"></script>
<script src="/js/index.js"></script>
<script src="/js/axios.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            title:"添加活动",
            activity:{id:""},
            fileList:[],
            rules: {
                communityName: [
                    { required: true, message: '请输入所属小区', trigger: 'blur' }
                ],
                title: [
                    { required: true, message: '请输入标题名称', trigger: 'blur' }
                ],
                address: [
                    { required: true, message: '请输入活动地点', trigger: 'blur' }
                ],
                organizer: [
                    { required: true, message: '请输入单位名称', trigger: 'blur' }
                ]
            }
        },
        methods:{
            //表达重置
            clearAll() {
                this.$refs.activityFormRef.resetFields();
                if(this.fileList.length>0) {
                    this.handleRemove();
                }
            },
            // 1.保存活动信息的方法
            save() {
                var method = "";

                // 3.1 判断是否有活动id，执行添加/修改方法
                if (this.activity.id != null) {
                    method = "update"
                } else {
                    method = "add"
                }
                // 3.2 发送 axios请求
                axios.post("/activity/" + method, this.activity).then((response) => {
                    if (response.data.result) {
                        this.$message({
                            message: '保存成功！',
                            type: 'success'
                        });
                    } else {
                        this.$message({
                            message: '保存失败！' + response.message,
                            type: 'error'
                        });
                    }
                });
            },
            // 2.根据 id 获取活动对象
            findById(){
                axios.get("/activity/get/by/id?id="+this.activity.id).then((res)=>{
                    this.activity = res.data.data;
                });
            },
            // 3.根据参数名 获取参数
            getQueryString(name){
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        },
        created:function(){
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });
            //获取父页面传递参数，活动ID
            this.activity.id = this.getQueryString("id");
            //根据活动ID获取活动对象，进行数据回显
            if(this.activity.id != null && this.activity.id != ''){
                this.title="修改活动";
                this.findById();
            }
        }
    });
</script>
</body>
</html>
