<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        用户列表
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css" media="all">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- 导入 ElementUI 样式列表 -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>用户管理</cite></a>
              <a><cite>用户列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body" id="app">
    <div style="text-align: center">
        <span class="demonstration"></span>
        <el-date-picker
                @change="dateChange"
                v-model="selectDate"
                type="daterange"
                range-separator="-"
                start-placeholder="开始日期"
                end-placeholder="结束日期"
                :picker-options="pickerOptions">
        </el-date-picker>
        <span class="demonstration"></span>
        <el-input v-model="searchMap.name" style="width: 20%" placeholder="请输入用户名称" clearable></el-input>
        <el-button type="primary" icon="el-icon-search" plain @click="searchMap.pageNum=1;search()">搜索</el-button>
    </div>
    <br>
    <div style="display:block;margin-bottom:10px;padding:5px;line-height:22px;border-radius:0 2px 2px 0;background-color:#f2f2f2">
        <span style="line-height:40px;">共有数据：<span class="layui-badge layui-bg-gray">{{adminList.length}}</span> 条</span>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名称</th>
            <th>电话号码</th>
            <th>邮箱</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="x-img">
        <tr v-for="(admin,index) in adminList">
            <td>{{admin.id}}</td>
            <td>{{admin.username}}</td>
            <td>{{admin.telephone}}</td>
            <td>{{admin.email}}</td>
            <td>{{dateFormat(admin.createTime)}}</td>
            <td class="td-manage">
                <el-button icon="el-icon-s-custom" type="primary" @click="admin_edit('分配角色','grant_role.html',admin.id,'1000','600')">分配角色</el-button>
            </td>
        </tr>
        </tbody>
    </table>
    <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :page-size="searchMap.pageSize"
            layout="prev, pager, next,sizes"
            :page-sizes="[2,10,20]"
            style="text-align: center;"
            :total="total">
    </el-pagination>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</div>
<script type="text/javascript" src="lib/loading/okLoading.js"></script>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/vue.js" charset="utf-8"></script>
<script src="js/index.js" charset="utf-8"></script>
<script src="js/axios.js" charset="utf-8"></script>
<script src="js/moment.min.js" charset="utf-8"></script>
<script>
    var app = new Vue({
        el:"#app",//声明当前Vue在页面的作用域
        data:{
            checkedIDs:[],
            adminList:[],
            total:10,
            searchMap: {
                "startTime": "",
                "endTime": "",
                "name": "",
                "pageNum": 1,
                "pageSize": 10
            },
            selectDate:['',''],
            pickerOptions: {
                shortcuts: [{
                    text: '最近一周',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近一个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近三个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                        picker.$emit('pick', [start, end]);
                    }
                }]
            }
        },
        methods:{
            // 1.查询方法：发送 axios请求，获取所有查询的用户信息
            search() {
                // 清空选中的 id数组
                this.checkedIDs = [];
                axios.post("/admin/get/all/by/search", this.searchMap)
                    .then((response) => {
                        this.adminList = response.data.data;
                        this.total = response.data.total;
                    });
            },
            // 2.时间区间改变方法，searchMap中时间区间条件也要变化
            dateChange() {
                // 2.1 没有选择时间区间或者清理时间条件，当前时间区间为空字符串
                if (this.selectDate === null || this.selectDate.length === 0) {
                    this.searchMap.startTime = '';
                    this.searchMap.endTime = '';
                } else {
                    // 2.2 当时间区间不为空，往searchMap中添加条件
                    if (this.selectDate[0] != null && this.selectDate[0] !== '') {
                        this.searchMap.startTime = this.dateFormat(this.selectDate[0]);
                    }
                    if (this.selectDate[1] != null && this.selectDate[1] !== '') {
                        this.searchMap.endTime = this.dateFormat(this.selectDate[1]);
                    }
                }
            },
            // 3.日期格式化方法（date:要格式化的日期；format:格式）
            dateFormat(date, format) {
                // 3.1 无指定格式，则设置默认格式
                if (format == null || format === '') {
                    format = "YYYY-MM-DD HH:mm:ss";
                }
                return moment(date).format(format);
            },
            // 4.每页数量发生变化后触发的方法（pageSize:页面要显示的数量）
            handleSizeChange(pageSize) {
                this.searchMap.pageSize = pageSize;
                this.search();
            },
            // 5.页码变化触发方法（pageNum:页码）
            handleCurrentChange(pageNum) {
                this.searchMap.pageNum = pageNum;
                this.search();
            },

            /* --- LayUI 方法 --- */

            // 2.点击分配角色
            admin_edit(title, url, id, w, h) {
                url = url + "?id=" + id;
                this.x_admin_show(title, url, w, h);
            },
            // 3.显示添加/编辑页面
            x_admin_show(title, url, width, height) {

                // E.检查 参数是否有效
                if (title == null || title === '') title = false;
                if (url == null || url === '') url = "404.html";
                if (width == null || width === '') width = 800;
                if (height == null || height === '') height = ($(window).height() - 50);

                // 弹出页面
                layer.open({
                    "type": 2,
                    "area": [width + 'px', height + 'px'],
                    "fix": false, //不固定
                    "maxmin": true,
                    "shadeClose": true,
                    "shade": 0.4,
                    "title": title,
                    "content": url,
                    "cancel": function (index, layero) {
                        //使用右上角x关闭弹窗层，执行回调方法，重新加载页面数据
                        app.search();
                    }
                });
            },
            // 4.关闭添加/编辑页面
            x_admin_close() {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        },
        // Vue生命周期方法，加载页面时会执行该方法
        created: function () {
            layui.use(['laydate', 'element', 'laypage', 'layer'], function () {
                $ = layui.jquery;//jquery
                layer = layui.layer;//弹出层
                okLoading.close($);
                layer.ready(function () { //为了layer.ext.js加载完毕再执行
                    layer.photos({
                        photos: '#x-img'
                    });
                });
            });
            // 执行 search 方法
            this.search();
        }
    });

</script>

</body>
</html>
