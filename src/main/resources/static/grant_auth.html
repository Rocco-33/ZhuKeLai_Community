<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        赋予权限
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css" media="all">
    <script type="text/javascript" src="lib/loading/okLoading.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>用户管理</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <el-form :model="role" ref="roleFormRef" label-width="120px" class="demo-ruleForm" style="text-align: center;">

            <el-transfer
                    style="text-align: left; display: inline-block"
                    v-model="assignedAuthList"
                    :data="unassignedAuthList"
                    filterable
                    :titles="['未分配权限', '已分配权限']"
                    :button-texts="['回收', '赋予']"
                    @change="handleTransferChange"
            ></el-transfer>

        </el-form>
    </div>
</div>
<br/><br/><br/><br/>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<script src="/js/vue.js" charset="utf-8"></script>
<script src="/js/index.js"></script>
<script src="/js/axios.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            title: "分配权限",
            role: {id: ""},
            unassignedAuthList: [], //未分配权限
            assignedAuthList: [],//已分配权限
        },
        methods: {
            //表达重置
            clearAll() {
                this.$refs.roleFormRef.resetFields();
                if (this.fileList.length > 0) {
                    this.handleRemove();
                }
            },
            save() {
                var method = "";

                // 3.1 判断是否有角色id，执行添加/修改方法
                if (this.role.id != null) {
                    method = "update"
                } else {
                    method = "add"
                }
                // 3.2 发送 axios请求
                axios.post("/role/" + method, this.role).then((response) => {
                    if (response.data.result) {
                        this.$message({
                            message: '保存成功！',
                            type: 'success'
                        });
                    } else {
                        this.$message({
                            message: '保存失败！' + response.message,
                            type: 'error'
                        });
                    }
                });
            },
            // 1.根据 id，获取未分配权限数据
            getAllAuth() {
                // 发送 axios请求，获取所有查询的权限信息
                axios.get("/auth/get/all").then((res) => {
                    res.data.data.forEach(unassignedAuth => {
                        let unassignedAuthList_res = {}
                        this.$set(unassignedAuthList_res, 'key', this.unassignedAuthList.length + 1)
                        this.$set(unassignedAuthList_res, 'label', unassignedAuth.title)
                        this.$set(unassignedAuthList_res, 'id', unassignedAuth.id)
                        this.unassignedAuthList.push(unassignedAuthList_res)
                    });
                });
            },
            // 2.根据 id，获取已分配权限数据
            getAssignedAuthById() {
                axios.get("/role/get/assigned/auth/by/id?id=" + this.role.id).then((res) => {
                    // 2.1 遍历响应的已分配权限列表
                    res.data.data.forEach(assignedAuth => {
                        // 2.2 遍历所有分配的权限
                        this.unassignedAuthList.forEach(unassignedAuth => {
                            // 2.3 如果权限id相等，添加相应下标 到已分配角色数组（根据下标从左边拉到右边）
                            if (assignedAuth.id === unassignedAuth.id) {
                                this.assignedAuthList.unshift(unassignedAuth.key);
                            }
                        });
                    });

                });
            },
            // 3.穿梭框数据改变时，执行的方法
            handleTransferChange(value, direction, keyArr) {
                // value为选中值，direction为方向left or right，keyArr为右边框的key数组
                switch (direction) {
                    case 'left': // 回收权限
                        console.log(keyArr);
                        keyArr.forEach((item, index) => {
                            // item:数据下标,和保存的权限id无关系，以后考虑用新组件开发

                            // 提交后台事件，elementdata[index].id即为选中的其中一个元素的id，循环获得所有
                            // axios.get("/auth/remove/assigned/auth/by/id?roleId="+this.role.id+"&authId="+item)
                            //     .then((response) => {
                            //         if (!response.data.result) {
                            //             layer.msg("回收权限失败！原因:" + response.data.message);
                            //         }
                            //     });
                        })
                        break
                    case 'right': // 赋予权限
                        keyArr.forEach((item, index) => {
                            // 提交后台事件事件
                            // axios.get("/auth/add/unassigned/auth/by/id?roleId="+this.role.id+"&authId="+item)
                            //     .then((response) => {
                            //         if (!response.data.result) {
                            //             layer.msg("赋予权限失败！原因:" + response.data.message);
                            //         }
                            //     });
                        })
                        break
                }
            },
            // 3.根据参数名 获取参数
            getQueryString(name) {
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        },
        created: function () {
            layui.use(['element', 'layer', 'form'], function () {
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });
            // 获取父页面传递参数，角色ID
            this.role.id = this.getQueryString("id");
            // 根据角色id，获取角色的权限信息
            if (this.role.id != null && this.role.id != '') {
                this.getAllAuth();
                this.getAssignedAuthById();
            }
        }
    });
</script>
</body>
</html>
