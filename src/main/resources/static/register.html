<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>系统登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js"></script>
    <script type="text/javascript">
        $(function () {
            // 发送短信按钮，绑定单击响应函数
            $("#sendBtn").click(function () {
                // 1.获取接收验证码的手机号
                var telephone = $.trim($("[name=telephone]").val());
                // 2.发送请求
                $.ajax({
                    "url": "admin/send/short/message",
                    "type": "post",
                    "data": {"telephone": telephone},
                    "dataType": "json",
                    "success": function (response) {
                        if (response.result) {
                            layui.use('layer', function(){
                                var layer = layui.layer;
                                layer.msg('发送成功！请等待验证码发送至您的手机');
                            });
                        }
                        if (!response.result) {
                            layui.use('layer', function(){
                                var layer = layui.layer;
                                layer.msg('发送失败！请再试一次！' + response.message);
                            });
                        }
                    },

                });
            });
        });
    </script>
</head>
<body class="login-bg">

<div class="login">
    <img src="images/logo2.svg" class="logo" width="183px">
    <div class="message">用户注册</div>
    <div id="darkbannerwrap"></div>

    <form action="/admin/do/register" method="post" class="layui-form">
        <input name="username" placeholder="请输入用户名" type="text" class="layui-input">
        <hr class="hr15">
        <input name="password" placeholder="请输入密码" type="text" class="layui-input">
        <hr class="hr15">
        <input name="email" placeholder="请输入电子邮箱" type="text" class="layui-input">
        <hr class="hr15">
        <input name="telephone" placeholder="请输入手机号" type="text" class="layui-input">
        <hr class="hr15">
        <input name="code" placeholder="请输入验证码" type="text" class="layui-input">
        <hr class="hr15">
        <br/>
        <input id="sendBtn" value="获取验证码" type="button" lay-submit lay-filter="login" style="width:100%;">
        <hr class="hr20">
        <input value="注册" type="submit" lay-submit lay-filter="login" style="width:100%;">
        <hr class="hr20">
    </form>

</div>
</body>
</html>
